<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tháp Hà Nội</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Tháp Hà Nội</h1>
        <div class="controls">
            <label for="diskCount">Số lượng đĩa:</label>
            <input type="number" id="diskCount" min="3" max="8" value="3">
            <button id="startGame">Bắt đầu trò chơi</button>
            <button id="solveGame">Giải tự động</button>
        </div>
        <div class="game-area">
            <div class="tower" id="tower1"></div>
            <div class="tower" id="tower2"></div>
            <div class="tower" id="tower3"></div>
        </div>
        <div class="stats">
            <p>Số bước di chuyển: <span id="moveCount">0</span></p>
            <p>Thời gian: <span id="timer">00:00</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
